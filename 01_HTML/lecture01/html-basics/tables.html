<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>
    <h2>TABLES IN HTML</h2>
    <table border="1" cellspacing="10" cellpadding="10" align="center">
        <tr>
            <td>gyan</td>
            <td>vishal</td>
            <td>abhinav</td>
        </tr>
        <tr>
            <td>sailer</td>
            <td>engineer</td>
            <td rowspan="2">keshavpur</td>
        </tr>
        <tr>
            <td colspan="2">bhatauli</td>
        </tr>
    </table>
</body>
</html>
